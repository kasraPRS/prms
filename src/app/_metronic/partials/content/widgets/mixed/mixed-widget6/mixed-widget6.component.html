<!-- #region Beader -->
<div class="card-header border-0 py-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">Sales Overview</span>

    <span class="text-muted fw-bold fs-7">Recent sales statistics</span>
  </h3>

  <div class="card-toolbar">
    <!-- #region Menu -->
    <button
      type="button"
      class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
      data-kt-menu-trigger="click"
      data-kt-menu-placement="bottom-end"
      data-kt-menu-flip="top-end"
    >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/general/gen024.svg'"
        class="svg-icon svg-icon-2"
      ></span>
    </button>
    <app-dropdown-menu1></app-dropdown-menu1>
    <!-- #endregion Menu -->
  </div>
</div>
<!-- #endregion Header -->

<!-- #region Body -->
<div class="card-body p-0 d-flex flex-column">
  <!-- #region Stats -->
  <div class="card-p pt-5 bg-white flex-grow-1">
    <!-- #region Row -->
    <div class="row g-0">
      <!-- #region Col -->
      <div class="col mr-8">
        <!-- #region Label -->
        <div class="fs-7 text-muted fw-bold">Average Sale</div>
        <!-- #endregion Label -->

        <!-- #region Stat -->
        <div class="d-flex align-items-center">
          <div class="fs-4 fw-bolder">$650</div>
          <span
            [inlineSVG]="'./assets/media/icons/duotune/arrows/arr066.svg'"
            class="svg-icon svg-icon-5 svg-icon-success ms-1"
          ></span>
        </div>
        <!-- #endregion Stat -->
      </div>
      <!-- #endregion Col -->

      <!-- #region Col -->
      <div class="col">
        <!-- #region Label -->
        <div class="fs-7 text-muted fw-bold">Commission</div>
        <!-- #endregion Label -->

        <!-- #region Stat -->
        <div class="fs-4 fw-bolder">$233,600</div>
        <!-- #endregion Stat -->
      </div>
      <!-- #endregion Col -->
    </div>
    <!-- #endregion Row -->

    <!-- #region Row -->
    <div class="row g-0 mt-8">
      <!-- #region Col -->
      <div class="col mr-8">
        <!-- #region Label -->
        <div class="fs-7 text-muted fw-bold">Annual Taxes 2019</div>
        <!-- #endregion Label -->

        <!-- #region Stat -->
        <div class="fs-4 fw-bolder">$29,004</div>
        <!-- #endregion Stat -->
      </div>
      <!-- #endregion Col -->

      <!-- #region Col -->
      <div class="col">
        <!-- #region Label -->
        <div class="fs-7 text-muted fw-bold">Annual Income</div>
        <!-- #endregion Label -->

        <!-- #region Stat -->
        <div class="d-flex align-items-center">
          <div class="fs-4 fw-bolder">$1,480,00</div>
          <span
            [inlineSVG]="'./assets/media/icons/duotune/arrows/arr065.svg'"
            class="svg-icon svg-icon-5 svg-icon-danger ms-1"
          ></span>
        </div>
        <!-- #endregion Stat -->
      </div>
      <!-- #endregion Col -->
    </div>
    <!-- #endregion Row -->
  </div>
  <!-- #endregion Stats -->

  <!-- #region Chart -->
  <div
    #chartRef
    class="mixed-widget-3-chart card-rounded-bottom"
    [style.height]="chartHeight"
  >
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [yaxis]="chartOptions.yaxis"
      [dataLabels]="chartOptions.dataLabels"
      [stroke]="chartOptions.stroke"
      [legend]="chartOptions.legend"
      [fill]="chartOptions.fill"
      [states]="chartOptions.states"
      [tooltip]="chartOptions.tooltip"
      [colors]="chartOptions.colors"
      [markers]="chartOptions.markers"
      [plotOptions]="chartOptions.plotOptions"
    ></apx-chart>
  </div>
  <!-- #endregion Chart -->
</div>
<!-- #endregion Body -->

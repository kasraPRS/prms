<div class="card-body d-flex justify-content-center text-center flex-column p-8 position-relative">

  <!-- #region toolbar -->
  <div class="position-absolute d-flex w-100 px-4 py-3" style="left: 0; top: 0">

    <div class="d-flex align-items-center" style="width: 50%;">
      <i class="fa-solid fa-eye-slash" *ngIf="private" [ngbTooltip]="privateTooltip"
        placement="top"></i>
    </div>

    <div class="d-flex align-items-center justify-content-end" style="width: 50%;">
      <button class="btn p-0 text-hover-primary" (click)="$event.stopPropagation(); editClick.emit();" ngbTooltip="Edit" placement="top">
        <i class="fa-solid fa-pen"></i>
      </button>

      <button class="btn p-0 text-hover-danger ms-2" (click)="$event.stopPropagation(); deleteClick.emit();" ngbTooltip="Remove"
        placement="top">
        <i class="fa-solid fa-trash-can"></i>
      </button>
    </div>

  </div>
  <!-- #endregion toolbar -->

  <a class="text-gray-800 text-hover-primary d-flex flex-column cursor-pointer">
    <div class="symbol symbol-75px mb-6"><img [src]="icon" alt="" /></div>
    <div class="fs-5 fw-bolder mb-2">{{ title }}</div>
  </a>
  <div class="fs-7 fw-bold text-gray-400 mt-auto">{{ description }}</div>
</div>

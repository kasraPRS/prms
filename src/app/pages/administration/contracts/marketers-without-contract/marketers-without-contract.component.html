<!-- #region card -->
<div class="card">
    <!-- #region Header -->
    <div class="card-header border-0">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label fw-normal fs-3 mb-1">Marketers Without Contract</span>
        </h3>
    </div>
    <!-- #endregion Header -->
  
    <!-- #region Body -->
    <div class="card-body p-0">
        <!-- #region Table container -->
        <div class="table-responsive mah-400px pt-0 px-6">
            <!-- #region Table -->
            <table class="table align-middle mb-0 gx-3">
                <!-- #region Table head -->
                <thead>
                  <tr class="fw-normal bg-light">
                    <th class="ps-4 min-w-200px rounded-start">Marketer</th>
                    <th class="min-w-150px rounded-end"></th>
                  </tr>
                </thead>
                <!-- #endregion Table head -->
                <!-- #region Table body -->
                <tbody>
                    <tr *ngFor="let marketer of marketers" class="border-gray-200 border-bottom-dashed border-bottom-1">
                        <td class="min-w-200px py-6">
                            <!-- #region User -->
                            <div class="d-flex align-items-center flex-grow-1">
                                <!-- #region Avatar -->
                                <div class="symbol symbol-35px me-4">
                                  <img src="./assets/media/avatars/300-23.jpg" alt="" />
                                </div>
                                <!-- #endregion Avatar -->
                                <!-- #region Info -->
                                <div class="d-flex flex-column">
                                  <a class="text-gray-800 fs-6 mb-1" routerLink="/activities/contracts">
                                    {{marketer.title}}
                                  </a>
                                </div>
                                <!-- #endregion Info -->
                            </div>
                            <!-- #endregion User -->
                        </td>
                    
                        <td class="text-end min-w-150px">
                            <button
                                class="btn btn-sm btn-light-primary py-2 px-5"
                                (click)="onBtnCreateNewContractClick()"
                            >
                                Create New Contract
                            </button>
                        </td>
                    </tr>
                </tbody>
                <!-- #endregion Table body -->
            </table>
            <!-- #endregion Table -->
        </div>
        <!-- #endregion Table container -->
    </div>
    <!-- #endregion Body -->
 
</div>
  <!-- #endregion card -->

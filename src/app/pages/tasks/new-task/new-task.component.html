<div class="card">
    <div class="row">
        <form class="form mt-3" novalidate="novalidate" [formGroup]="submitForm" (ngSubmit)="onSubmitForm()">
            <div class="mb-3">
                <label class="form-label text-mute">Title</label>
                <input type="text" class="form-control" placeholder="Title" required name="title"
                    formControlName="title">
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                    validation: 'required',
                    message: 'Title is Required',
                    control: submitForm.controls['title']
                  }"></ng-container>
            </div>
            <div class="mb-3">
                <label class="form-label text-mute">Description</label>
                <input type="text" class="form-control" placeholder="description" required name="description"
                    formControlName="description">
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                        validation: 'required',
                        message: 'Description is Required',
                        control: submitForm.controls['description']
                      }"></ng-container>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-6 col-form-label text-muted">Due Date</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" required name="dueDate" formControlName="dueDate">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-6 col-form-label text-muted">Assigned To</label>
                <div class="col-sm-6">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                        name="assiegnedToId" formControlName="assiegnedToId">
                        <option selected>Seletected</option>
                        <option value="{{item.id}}" *ngFor="let item of assiegnedToDto">{{item.fullName}}</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-6 col-form-label text-muted">Type</label>
                <div class="col-sm-6">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="type"
                        formControlName="type">                        
                        <option value="1">call</option>
                        <option value="2">reminder</option>
                        <option value="3">email</option>
                        <option value="4">todo</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-6 col-form-label text-muted">Priority</label>
                <div class="col-sm-6">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="priority"
                        formControlName="priority">                        
                        <option value="1">level1</option>
                        <option value="2">level2</option>
                        <option value="3">level3</option>
                        <option value="4">level4</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" checked name="reminder"
                            formControlName="reminder">
                        <label class="form-check-label" for="remindMe">
                            Remind me
                        </label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <input type="date" class="form-control" name="reminderTime" formControlName="reminderTime">
                    </div>
                    <div class="mt-3 d-flex justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" checked name="sms"
                                formControlName="sms">
                            <label class="form-check-label" for="sms">
                                SMS
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" checked name="email"
                                formControlName="email">
                            <label class="form-check-label" for="email">
                                Email
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
    <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
        <div class="fv-plugins-message-container invalid-feedback">
            <span role="alert">
                {{ message }}
            </span>
        </div>
    </ng-container>
</ng-template>

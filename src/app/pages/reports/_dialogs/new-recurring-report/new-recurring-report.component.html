<div class="card w-800px mw-100 mh-100">

    <!-- #region Header -->
    <div class="card-header">
        <div class="card-title m-0">
            <h3 class="fw-bolder m-0">New Recurring Report</h3>
        </div>
        <div class="card-toolbar">
            <button type="button" class="btn btn-icon btn-sm text-hover-danger">
                <i class="bi bi-x-lg text-dark fs-4"></i>
            </button>
        </div>
    </div>
    <!-- #endregion Header -->

    <form class="form">
        <!-- #region Body -->
        <div class="card-body border-top p-9 h-400px">

            <!-- #region select report -->
            <div class="row mb-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6">Select Report</label>
                <div class="col-lg-8 fv-row">
                    <select class="form-select form-select-solid fw-bold text-dark">
                        <option value="0">Custom</option>
                        <option value="1">Individual</option>
                        <option value="2">Npo</option>
                        <option value="3">User Login</option>
                    </select>
                </div>
            </div>
            <!-- #endregion select report -->

            <!-- #region email -->
            <div class="row mb-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6">Email</label>
                <div class="col-lg-8 fv-row">
                    <input type="email" class="form-control form-control-solid text-dark mb-3 mb-lg-0 " name="url" />
                </div>
            </div>
            <!-- #endregion email -->

            <!-- #region frequency -->
            <div class="row mb-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6">Frequency</label>
                <div class="col-lg-8 fv-row">

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Daily</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Weekly</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Monthly</label>
                    </div>

                </div>
            </div>
            <!-- #endregion frequency-->

            <!-- #region hour -->
            <div class="row mb-6">
                <label class="col-lg-4 col-form-label fw-bold fs-6"></label>
                <div class="col-lg-4 fv-row">

                    <select class="form-select form-select-solid fw-bold text-dark">
                        <option value="0">Select hour</option>
                        <option value="1">Individual</option>
                        <option value="2">Npo</option>
                        <option value="3">User Login</option>
                    </select>

                </div>
            </div>
            <!-- #endregion hour-->

        </div>
        <!-- #endregion Body -->

        <!-- #region Card Footer -->
        <div class="card-footer d-flex justify-content-end py-6 px-9 border-0 pt-0">

            <!-- #region dismiss -->
            <button type="button" class="btn btn-light">
                Dismiss
            </button>
            <!-- #endregion dismiss -->

            <!-- #region Save -->
            <button type="submit" class="btn btn-primary">
                Save
            </button>
            <!-- #endregion Save -->

        </div>
        <!-- #endregion Card Footer -->
    </form>
</div>

<div class="card mt-3 h-400px">
    <!-- #region Header -->
    <div class="card-header px-4">

        <!-- #region title -->
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label fw-normal fs-3 mb-1 d-flex align-items-center">
              Inactive Marketers
              <prms-tool-tip [context]="tooltips.title" class="ms-1"></prms-tool-tip>
            </span>
        </h3>
        <!-- #endregion title -->

        <!-- #region toolbar -->
        <div class="card-toolbar">
            <!-- #region view details -->
            <button class="btn btn-primary btn-sm" routerLink="/reports/inactive-marketers" *ngIf="notWithDetails">
                View Details
            </button>
            <!-- #endregion view details -->
        </div>
        <!-- #endregion toolbar -->

    </div>
    <!-- #endregion Header -->

    <!-- #region body -->
  <div class="card-body p-4 d-flex align-items-center justify-content-between">

    <!-- #region chart -->
      <div [id]="'chart' + id" style="width: 70%; height: 100%" [ngClass]="{'w-100' : notWithDetails}"></div>
    <!-- #endregion chart -->

    <!-- #region donut chart -->
    <div class="w-30" *ngIf="!notWithDetails">
        <apx-chart
        *ngIf="chartOptions"
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [plotOptions]="chartOptions.plotOptions"
          [labels]="chartOptions.labels"
          [stroke]="chartOptions.stroke"
          [fill]="chartOptions.fill"
        ></apx-chart>
    </div>
    <!-- #endregion chart -->
    
</div>

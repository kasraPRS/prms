<div class="card-header">
    <h3 class="card-title align-items-start flex-column">
        <span class="card-label fw-normal fs-3 mb-1 d-flex align-items-center">
            Close Rewards
            <prms-tool-tip [context]="tooltips.title" class="ms-1"></prms-tool-tip>
        </span>
        <span class="text-muted mt-1 fw-normal fs-7">64 Rewards</span>
    </h3>
    <div class="card-toolbar">

        <!-- #endregion Search -->

        <!-- #region Filter  -->
        <select class="form-select form-select-sm form-select-solid form-select-transparent w-100px me-2">
            <option value="1">All</option>
            <option value="2">Successful</option>
            <option value="2">Unsuccessful</option>
        </select>
        <!-- #endregion Filter  -->


        <!-- #endregion New Link -->
    </div>


</div>
<div class="card-body p-0">
    <div class="table-responsive mh-400px pt-5 px-6">
        <table class="table align-middle mb-0 gx-3">
            <!-- #region Table head -->
            <thead>
                <tr class="fw-normal bg-light">
                    <th class="ps-4 min-w-200px rounded-start">Reward title</th>
                    <th class="min-w-125px">Action</th>
                    <th class="min-w-150px">Total Reward</th>
                    <th class="min-w-150px">Marketers</th>
                    <th class="min-w-150px text-end rounded-end"></th>
                </tr>
            </thead>
            <!-- #region Table head -->
            <!-- #region Table body -->
            <tbody>
                <tr *ngFor="let reward of rewards"
                    class="border-gray-200 border-bottom-dashed border-bottom-1 cursor-pointer">
                    <!-- rewards title -->
                    <td class="min-w-200px py-6">
                        <div class="d-flex align-items-center">
                            <div class="d-flex justify-content-start flex-column">
                                <p class="mb-1 fs-6">
                                    {{reward.title}}
                                </p>
                                <span class="text-gray-400 d-block fs-8">
                                    Raise for women
                                </span>
                            </div>
                        </div>
                    </td>
                    <!-- rewards title -->
                    <!-- rewards actions -->
                    <td class="min-w-200px py-6">
                        <div class="d-flex align-items-center">
                            <div class="d-flex justify-content-start flex-column">
                                <p class="mb-1 fs-6">
                                    {{reward.action}}
                                </p>
                                <span class="text-gray-400 d-block fs-8">
                                    Raise for women
                                </span>
                            </div>
                        </div>
                    </td>
                    <!-- rewards actions -->

                    <!-- Total Reward -->
                    <td class="min-w-200px py-6">
                        <div class="d-flex align-items-center">
                            <div class="d-flex justify-content-start flex-column">
                                <p class="mb-1 fs-6 text-success">
                                    ${{reward.total}}
                                </p>
                            </div>
                        </div>
                    </td>
                    <!-- Total Reward -->

                    <!-- Marketers -->
                    <td class="min-w-200px py-6">
                        <div class="d-flex align-items-center">
                            <div class="d-flex flex-row bd-highlight mb-3">
                                <div class="symbol symbol-50px me-5" *ngFor="let img of reward.marketers">
                                    <img alt="logo" src="{{img}}">
                                </div>
                            </div>
                        </div>
                    </td>
                    <!-- Marketers -->
                    <!-- Edit and delete -->
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="d-flex flex-row bd-highlight mb-3">
                                <div class="symbol symbol-50px me-5">
                                    <i class="fa-solid fa-pencil me-10" (click)="editReward()"></i>
                                    <i class="fa-solid fa-trash"></i>
                                </div>
                            </div>
                        </div>
                    </td>
                    <!-- Edit and delete -->
                </tr>
            </tbody>
            <!-- #region Table body -->
        </table>
    </div>
</div>

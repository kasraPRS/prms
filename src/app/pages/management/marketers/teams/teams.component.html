<!-- #region Header -->
<div class="d-flex flex-wrap flex-stack mb-5">
  <h3 class="fw-normal my-2">
    Teams
    <span class="fs-8 text-gray-400 fw-normal ms-4">6 Groups</span>
  </h3>

  <div class="d-flex my-2">
    <div class="d-flex align-items-center position-relative me-4">
      <span
        [ngClass]="{'svg-icon-primary':searchFocused|async}"
        [inlineSVG]="'./assets/media/icons/duotune/general/gen021.svg'"
        class="svg-icon svg-icon-1 position-absolute ms-2"
      ></span>
      <input
        type="text"
        id="kt_filter_search"
        (focus)="searchFocused.next(true)"
        (blur)="searchFocused.next(false)"
        class="form-control form-control-white form-control-sm ps-12 border-0"
        placeholder="Search..."
      />
    </div>

    <a class="btn btn-primary btn-sm cursor-pointer"> Build a Team </a>
  </div>
</div>
<!-- #endregion Header -->

<!-- #region Body -->

<div class="row g-3 g-xl-5 mb-3 mb-xl-5">
  <div class="col-12 col-xl-4" *ngFor="let i of [1,2,3,4,5,6,7,8,9]">
    <div class="card">
      <!-- #region Team Name -->
      <div class="card-header border-0">
        <div class="card-title d-flex flex-column">
          <span class="text-primary">Team Name</span>
          <span class="text-muted fw-normal fs-7">20 members</span>
        </div>
      </div>
      <!-- #endregion Team Name -->

      <!-- #region Members -->
      <div class="card-body d-flex align-items-center pt-20">
        <!-- #region Marketers -->
        <div class="symbol-group symbol-hover ms-7">
          <div class="symbol symbol-45px symbol-circle border-4 ms-n7" *ngFor="let item of [1,2,3,4,5]">
            <img alt="Pic" src="./assets/media/avatars/300-{{i + 1}}.jpg">
          </div>
        </div>
        <!-- #endregion Marketers -->

        <!-- #region More -->
        <button 
          type="button"
          class="btn text-muted text-hover-primary  fs-5">
          +8 more
        </button>
        <!--#endregion More -->
      </div>
      <!-- #endregion Members -->
    </div>
  </div>
</div>
<!-- #endregion Body -->

<div class="card w-800px mw-100 mh-100">
    <div class="card-header">
        <div class="card-title m-0">
            <h3 class="fw-bolder m-0">
                <span class="fw-bolder">
                    Marketers
                </span>

            </h3>
        </div>
        <div class="card-toolbar">
            <button type="button" class="btn btn-icon btn-sm text-hover-danger" (click)="close()">
                <i class="bi bi-x-lg text-dark fs-4"></i>
            </button>
        </div>
    </div>
    <div class="card-body border-top p-9">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let marketer of marketers;let i = index">
                <div class="d-flex justify-content-between mr-3" style="width: 100%;">
                    <div class="d-flex justify-content-between">
                        <div class="symbol symbol-50px me-5">
                            <img alt="logo" src="{{marketer.image}}">
                        </div>
                        <div class="d-flex justify-content-start flex-column">
                            <div class="d-flex">
                                <p class="mb-1 fs-6 me-5"> {{marketer.name}} </p>
                                <span class="badge rounded-pill bg-primary">4</span>
                            </div>
                            <span class="text-gray-400 d-block fs-8"> RJoind by someone...
                            </span>
                        </div>
                    </div>


                    <button type="button" class="btn btn-outline-danger" (click)="deleteMarketers(i)">Delete</button>
                </div>


            </li>
        </ul>
    </div>
    <div class="card-footer d-flex flex-row-reverse">
        <button type="button" class="btn btn-primary">Done</button>

    </div>
</div>

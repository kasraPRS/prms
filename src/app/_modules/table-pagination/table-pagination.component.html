<div class="row p-10" *ngIf="model?.totalCount">
    <div class="col-md-12 d-flex align-items-center  justify-content-end">
        <div class="dataTables_paginate paging_simple_numbers">

            <ul class="pagination">
                <li class="paginate_button page-item previous disabled">
                    <button class="btn btn-sm text-hover-primary btn-icon" (click)="onBtnPrevClick()"
                        [ngClass]="{'btn-icon-dark' : model.hasPreviousPage}">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                </li>
                <li class="paginate_button page-item active" *ngFor="let p of Array(model.totalPages); index as i;">
                    <button class="btn btn-sm btn-icon" (click)="onBtnPageNumberClick(i + 1)"
                        [ngClass]="{'bg-primary text-white' : model.pageNumber == i + 1, 'bg-hover-light-primary text-hover-primary' : model.pageNumber != i + 1}">
                        {{i + 1}}
                    </button>
                </li>
                <li class="paginate_button page-item next">
                    <button class="btn btn-sm text-hover-primary btn-icon" (click)="onBtnNextClick()"
                        [ngClass]="{'btn-icon-dark' : model.hasNextPage}">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </li>
            </ul>

        </div>
    </div>
</div>
